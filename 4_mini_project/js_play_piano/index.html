<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>



<button onclick="run('A4')">A4</button>
<button onclick="run('Ab4')">Ab4</button>
<button onclick="run('B4')">B4</button>


<script>

    let arr = ["c4","e4","g4"];

    function run(x) {
        const audio = new Audio(`sounds/${x}.mp3`);
        audio.play()
    }

    function test(x,delay=1000) {
        x.map(function (el,index) {
            setTimeout(run,delay,el);
            delay += 1000;
        });
    }

    function go() {
        setTimeout(run, 1000, 'c4');
        setTimeout(run, 2000, 'd4');
        setTimeout(run, 3000, 'e4');
        setTimeout(run, 4000, 'f4');
        setTimeout(run, 5000, 'g4');
        setTimeout(run, 6000, 'a4');
        setTimeout(run, 7000, 'b4');
        setTimeout(run, 8000, 'c5');
    }
    

    

</script>
</body>
</html>
